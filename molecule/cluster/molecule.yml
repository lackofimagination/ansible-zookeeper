---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance-1
    image: lackofimagination/ubuntu-systemd:latest
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    cpu_period: 100000
    cpu_quota: 50000
    memory: 1024M
    privileged: true
    pre_build_image: true
  - name: instance-2
    image: lackofimagination/ubuntu-systemd:latest
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    cpu_period: 100000
    cpu_quota: 50000
    memory: 1024M
    privileged: true
    pre_build_image: true
  - name: instance-3
    image: lackofimagination/ubuntu-systemd:latest
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    cpu_period: 100000
    cpu_quota: 50000
    memory: 1024M
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      instance-1:
        zookeeper_myid: 1
      instance-2:
        zookeeper_myid: 2
      instance-3:
        zookeeper_myid: 3
scenario:
  name: cluster
verifier:
  name: testinfra
  lint:
    name: flake8
